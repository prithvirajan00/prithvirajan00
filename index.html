
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineBooking - Indian Cinema Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --cinema-red: #e11d48;
        --cinema-gold: #fbbf24;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(225, 29, 72, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(251, 191, 36, 0.03) 0%, transparent 50%);
        background-attachment: fixed;
      }
      .cinema-title {
        font-family: 'Bungee Inline', cursive;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
        border: 2px solid #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .ticket-perforation {
        background-image: radial-gradient(circle at 0 50%, transparent 8px, #1e293b 8px);
        background-size: 100% 100%;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
